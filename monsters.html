        <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Bedstead', Arial, sans-serif;
  background-color: #1e1e1e;
  color: #cfcfcf;
  text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7), -2px -2px 2px rgba(0, 0, 0, 0.3), -2px 2px 2px rgba(0, 0, 0, 0.3), 2px -2px 2px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

@font-face{
    font-family: 'Bedstead';
    src: url('bedstead-extracondensed.otf') format('truetype');
}

.monstersTable {
    width: 90%;
    height: 80%;
    border: 1px solid #faa;
    overflow: scroll;
}

div .common{
    width:48px;
    min-height:14px;
    font-size:0.85em;
    text-align:center;
    color:rgb(123, 180, 136);
    line-height:1.1;
    margin-top:2px;
}

div .semirare{
    width:48px;
    min-height:14px;
    font-size:0.85em;
    text-align:center;
    color:rgb(123, 180, 136);
    line-height:1.1;
}

img.semirare{
    background: rgba(123, 180, 136, 0.281);

}

img.rare{
    background: rgba(94, 124, 170, 0.281);
}
img.veryrare{
    background: rgba(141, 79, 141, 0.281);
}
div .rare{
    width:48px;
    min-height:14px;
    font-size:0.85em;
    text-align:center;
    color:rgb(94, 124, 170);
    line-height:1.1;
    margin-top:2px;
}

div .veryrare{
    width:48px;
    min-height:14px;
    font-size:0.85em;
    text-align:center;
    color:rgb(158, 106, 158);
    line-height:1.1;
    margin-top:2px;
}
td.monsterName{
  padding: 2px;
  width: 200px;
  font-size: 1.5em;
}
</style>

["Tomb Worker", "", "", 1000, 300, [['Gold', 15], ['RaggedCloth', 1], ['LambMeat', 2], ['SmallSkull', 1], ['LeatherBoots', 1], ['StuddedShield', 1], ['Broadsword', 1], ['IronIngot', 1], ['OldBackpack', 1, 'semirare'], ['Gambeson', 1, 'semirare'], ['LeatherCollar', 1, 'semirare'], ['BrassLegs', 1, 'semirare'], ['LeatherGloves', 1, 'rare'], ['PlatedHelmet', 1, 'rare'], ['BrassArmor', 1, 'rare'], ['RedBookRockThrow', 1, 'rare']]], 
["Tundra Rat", "", "", 375, 250, [['Gold', 8], ['LeatherBoots', 1], ['CheeseSlice', 2], ['RatTail', 1], ['CrystalShard', 1, 'rare'], ['BlueBookIceBerserk', 1, 'rare'], ['LeatherGloves', 1, 'rare'], ['CrystalStaff', 1, 'rare']]], 
["Viscid Goblin", "", "", 195, 125, [['Gold', 7], ['RaggedCloth', 1], ['BugWings', 1], ['Ironsword', 1], ['LeatherCuisse', 1, 'semirare'], ['SilverAmulet', 1, 'rare'], ['Nightshade', 1, 'rare'], ['MerchantsBag', 1, 'rare']]], 
["Walking Boletus", "", "", 165, 75, [['WhiteMushroom', 2], ['BoletusPiece', 1], ['LeatherBoots', 1], ['GoldenRing', 1, 'rare']]], 
["Wolf", "", "", 65, 35, [['SmallBones', 2], ['Fur', 1], ['GameMeat', 1], ['HookClaw', 1, 'rare']]], 
["Wolf", "", "", 65, 35, [['SmallBones', 2], ['Fur', 1], ['GameMeat', 1], ['HookClaw', 1, 'rare']]], 
["Young Amphitere", "", "", 1350, 770, [['Gold', 15], ['BlueGill', 1], ['Dragonfruit', 1], ['HookClaw', 1], ['ScaleArmor', 1, 'semirare'], ['RegenRing', 1, 'semirare'], ['LeatherCoif', 1, 'rare'], ['Epee', 1, 'rare'], ['BlueBookWindfall', 1, 'rare'], ['PlatedLegs', 1, 'rare'], ['PlatedShield', 1, 'rare']]], 


];

let sortColumn = null;
let sortDirection = 'asc';

function sortMonsters(monsters, column, direction) {
  return monsters.slice().sort((a, b) => {
    let aVal, bVal;
    
    switch(column) {
      case 'name':
        aVal = a[0] || '';
        bVal = b[0] || '';
        return direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
      case 'hp':
        aVal = a[3] || 0;
        bVal = b[3] || 0;
        return direction === 'asc' ? aVal - bVal : bVal - aVal;
      case 'xp':
        aVal = a[4] || 0;
        bVal = b[4] || 0;
        return direction === 'asc' ? aVal - bVal : bVal - aVal;
      default:
        return 0;
    }
  });
}

function renderMonstersTable(monsters) {
  function lootSort(a, b) {
    // a, b: [item, qty, rarity]
    const getPriority = (item, rarity) => {
      if (item === 'Gold') return 0;
      if (!rarity) return 1;
      if (rarity === 'semirare') return 2;
      if (rarity === 'rare') return 3;
      if (rarity === 'veryrare') return 4;
      return 5;
    };
    const pa = getPriority(a[0], a[2]);
    const pb = getPriority(b[0], b[2]);
    if (pa !== pb) return pa - pb;
    // If same priority, sort alphabetically by item name
    return a[0].localeCompare(b[0]);
  }

  let html = `<table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr style="background:#333;color:#fff;">
        <th style="cursor:pointer;padding:2px;text-align:left;width:200px;" onclick="handleSort('name')">
          Name ${sortColumn === 'name' ? (sortDirection === 'asc' ? '▲' : '▼') : ''}
        </th>
        <th style="padding:2px;text-align:center;width:80px;">Image</th>
        <th style="cursor:pointer;padding:2px;text-align:center;width:80px;" onclick="handleSort('hp')">
          HP ${sortColumn === 'hp' ? (sortDirection === 'asc' ? '▲' : '▼') : ''}
        </th>
        <th style="cursor:pointer;padding:2px;text-align:center;width:100px;" onclick="handleSort('xp')">
          Base XP ${sortColumn === 'xp' ? (sortDirection === 'asc' ? '▲' : '▼') : ''}
        </th>
        <th style="padding:2px;text-align:center;width:100px;">Your XP</th>
        <th style="padding:2px;text-align:left;">Loot</th>
      </tr>
    </thead>
    <tbody>`;
  for (const m of monsters) {
    html += `<tr style="border-bottom:1px solid #555;">`;
    html += `<td class="monsterName">${m[0]}</td>`;
    videoFileName = m[0] ? m[0].replace('.png', '') : '';
    videoFileName = videoFileName.replace(' ', '').replace(' ', '');
    html += `<td style="padding:2px;text-align:center;width:80px;">${m[0] ? `<video src='Monsters/${videoFileName}.mp4' style='height:64px;' autoplay loop muted></video>` : ''}</td>`;
    html += `<td style="padding:2px;text-align:center;width:80px;">${m[3] ?? ''}</td>`;
    html += `<td style="padding:2px;text-align:center;width:100px;">${m[4] ?? ''}${m[2] ?? ''}</td>`;
    html += `<td style="padding:2px;text-align:center;width:100px;"> </td>`; // Your XP (to be calculated later)
    html += `<td style='vertical-align:middle;padding:2px;'>`;
    if (Array.isArray(m[5])) {
      // Sort loot array
      const sortedLoot = m[5].slice().sort(lootSort);
      html += '<div style="display:flex;gap:6px;">';
      for (const loot of sortedLoot) {
        let [item, qty, rarity] = loot;
        html += `<div style='display:flex;flex-direction:column;align-items:center;width:48px;margin-bottom:2px;'>`;
        html += `<div style='position:relative;width:48px;height:48px;'>`;
        let imgSrc = `Items/${item.replace(/\s+/g, '')}.png`;
            //Image name correction
        imgSrc = imgSrc.replace(":", "");
        imgSrc = imgSrc.replace(" ", "");
        if(imgSrc.includes("RedBook")) imgSrc = imgSrc.replace("RedBook", "RedSpellbook");
        if(imgSrc.includes("BlueBook")) imgSrc = imgSrc.replace("BlueBook", "BlueSpellbook");
        if(imgSrc.includes("GreenBook")) imgSrc = imgSrc.replace("GreenBook", "GreenSpellbook");
        if(imgSrc.includes("YellowBook")) imgSrc = imgSrc.replace("YellowBook", "YellowSpellbook");

        html += `<img class='${rarity ? rarity : ''}' src='${imgSrc}' alt='${item}' title='${item}${rarity ? ` [${rarity}]` : ''}' style='width:48px;height:48px;border-radius:6px;border:1px solid #444;'>`;
        if (qty && qty > 1) {
          html += `<span style='position:absolute;right:2px;bottom:2px;font-size:1em;background:rgba(0,0,0,0.7);color:#fff;padding:1px 4px;border-radius:4px;'>${qty}</span>`;
        }
        html += `</div>`;
        let rarityText = rarity;
        if(rarityText === 'veryrare') rarityText = 'very rare';
        html += `<div class='${rarity ? rarity : 'common'}'>${rarityText ? rarityText : ''}</div>`;
        html += `</div>`;
      }
      html += '</div>';
    }
    html += `</td>`;
    html += `</tr>`;
  }
  html += `</tbody></table>`;
  document.querySelector('.monstersTable').innerHTML = html;
}

function handleSort(column) {
  if (sortColumn === column) {
    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
  } else {
    sortColumn = column;
    sortDirection = 'asc';
  }
  
  const sortedMonsters = sortMonsters(monsters, column, sortDirection);
  renderMonstersTable(sortedMonsters);
}

document.addEventListener('DOMContentLoaded', function() {
  // Set initial sort by Base XP (ascending)
  sortColumn = 'xp';
  sortDirection = 'asc';
  const sortedMonsters = sortMonsters(monsters, sortColumn, sortDirection);
  renderMonstersTable(sortedMonsters);
});
</script>
    </body>
</html>
