    </head>
    <body>
        <div class="xp-calculator">
            <div style="display: flex; gap: 20px; align-items: center;">
                <div>
                    <label for="characterLevel" style="display: block; margin-bottom: 5px; color: #cfcfcf;">Character Level:</label>
                    <input type="number" id="characterLevel" min="1" max="100" value="1" class="niceField">
                </div>
                <div>
                    <label for="faithAmount" style="display: block; margin-bottom: 5px; color: #cfcfcf;">Faith:</label>
                    <input type="number" id="faithAmount" min="80" max="120" value="100" class="niceField">
                </div>
                <div>
                    <button class="niceButton" onclick="updateXPCalculations()">Calculate Your XP</button>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="monstersTable">
            </div>
            <div class="monster-info-panel">
                <h3 style="margin-top: 0; color: #cfcfcf;">Monster Info</h3>
                <p style="color: #888;">Select a monster from the table to view details...</p>
            </div>
        </div>
        <script>

let sortColumn = null;
let sortDirection = 'asc';
function SetImageSize(img, big = false) {
                const image = new Image();
                image.src = img.src;
                if(big == false){
                    image.onload = function() {
                        if (image.width === 32 && image.height === 32) {
                            img.classList.add('size-32');
                            img.classList.remove('size-16');
                        } else if (image.width === 16 && image.height === 16) {
                            img.classList.add('size-16');
                            img.classList.remove('size-32');
                        } else {
                            img.classList.remove('size-32', 'size-16');
                        }
                    };
                }
                else{
                    image.onload = function() {
                        if (image.width === 32 && image.height === 32) {
                            img.classList.add('size-64');
                            img.classList.remove('size-32', 'size-16');
                        } else if (image.width === 16 && image.height === 16) {
                            img.classList.add('size-32');
                            img.classList.remove('size-64', 'size-16');
                        } else {
                            img.classList.remove('size-64', 'size-32', 'size-16');
                        }
                    };
                }

            }

function getLevelStageMultiplier(level) {
  if (level >= 1 && level <= 5) return 2.0; // 200%
  if (level >= 6 && level <= 10) return 1.8; // 180%
  if (level >= 11 && level <= 15) return 1.6; // 160%
  if (level >= 16 && level <= 20) return 1.4; // 140%
  if (level >= 21 && level <= 24) return 1.2; // 120%
  if (level === 25) return 1.05; // 105%
  if (level >= 26) return 1.0; // 100%
  return 1.0; // fallback
}

function calculatePlayerXP(baseXP, level, faith) {
  const faithMultiplier = faith / 100;
  const baseMultiplier = 0.95;
  const levelMultiplier = getLevelStageMultiplier(level);
  
  return Math.round(baseXP * faithMultiplier * baseMultiplier * levelMultiplier);
}

function updateXPCalculations() {
  const level = parseInt(document.getElementById('characterLevel').value) || 1;
  const faith = parseInt(document.getElementById('faithAmount').value) || 100;
  
  // Re-render the table with updated XP calculations
  const sortedMonsters = sortMonsters(window.monsters, sortColumn, sortDirection);
  renderMonstersTable(sortedMonsters, level, faith);
}

function sortMonsters(monsters, column, direction) {
  return monsters.slice().sort((a, b) => {
    let aVal, bVal;
    
    switch(column) {
      case 'name':
        aVal = a[1] || '';
        bVal = b[1] || '';
        return direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
      case 'hp':
        aVal = a[4] || 0;
        bVal = b[4] || 0;
        return direction === 'asc' ? aVal - bVal : bVal - aVal;
      case 'xp':
        aVal = a[5] || 0;
        bVal = b[5] || 0;
        return direction === 'asc' ? aVal - bVal : bVal - aVal;
      default:
        return 0;
    }
  });
}

function renderMonstersTable(monsters, level = 1, faith = 100) {
  function lootSort(a, b) {
    // a, b: [item, qty, rarity]
    const getPriority = (item, rarity) => {
      if (item === 'Gold') return 0;
      if (!rarity) return 1;
      if (rarity === 'semirare') return 2;
      if (rarity === 'rare') return 3;
      if (rarity === 'veryrare') return 4;
      if (rarity === 'ultrarare') return 5;
      return 6;
    };
    const pa = getPriority(a[0], a[2]);
    const pb = getPriority(b[0], b[2]);
    if (pa !== pb) return pa - pb;
    // If same priority, sort alphabetically by item name
    return a[0].localeCompare(b[0]);
  }

  let html = `<table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr style="background:#333;color:#fff;">
        <th style="cursor:pointer;padding:2px;text-align:left;width:200px;" onclick="handleSort('name')">
          Name ${sortColumn === 'name' ? (sortDirection === 'asc' ? '▲' : '▼') : ''}
        </th>
        <th style="padding:2px;text-align:center;width:80px;">Image</th>
        <th style="cursor:pointer;padding:2px;text-align:center;width:50px;" onclick="handleSort('hp')">
          HP ${sortColumn === 'hp' ? (sortDirection === 'asc' ? '▲' : '▼') : ''}
        </th>
        <th style="cursor:pointer;padding:2px;text-align:center;width:50px;" onclick="handleSort('xp')">
          Base XP ${sortColumn === 'xp' ? (sortDirection === 'asc' ? '▲' : '▼') : ''}
        </th>
        <th style="padding:2px;text-align:center;width:100px;">Your XP</th>
        <th style="padding:2px;text-align:left;">Loot</th>
      </tr>
    </thead>
    <tbody>`;
  for (const m of monsters) {
    html += `<tr style="border-bottom:1px solid #555; cursor: pointer;" onclick="showMonsterInfo(${m[0]})">`;
    html += `<td class="monsterName">${m[1]}</td>`;
    videoFileName = m[1] ? m[1].replace('.png', '') : '';
    videoFileName = videoFileName.replace(' ', '').replace(' ', '').split('(')[0];
    html += `<td style="padding:2px;text-align:center;width:80px;">${m[1] ? `<img src='Monsters/${videoFileName}.png' style='height:64px;' class="monsterImg"></img>` : ''}</td>`;
    html += `<td class="hp">${m[4]+'<br>HP' ?? ''}</td>`;
    html += `<td class="xp">${m[5]+' <br>XP' ?? ''}${m[3] ?? ''}</td>`;
    html += `<td class="yourxp">${calculatePlayerXP(m[5] || 0, level, faith)}<br>XP</td>`; // Your XP
    html += `<td style='vertical-align:middle;padding:2px;'>`;
    if (Array.isArray(m[6])) {
      // Sort loot array
      const sortedLoot = m[6].slice().sort(lootSort);
      html += '<div style="display:flex;gap:6px;">';
      for (const loot of sortedLoot) {
        let [item, qty, rarity] = loot;
        html += `<div style='display:flex;flex-direction:column;align-items:center;width:32px;margin-bottom:2px;'>`;
        html += `<div class='${rarity ? rarity : ''}box' style='position:relative;width:32px;height:32px; border: 1px solid #444; border-radius: 3px; align-items:center; justify-content:center; display:flex;'>`;

        let imgSrc = `Items/${item.replace(/\s+/g, '')}.png`;
            //Image name correction
        imgSrc = imgSrc.replace(":", "");
        imgSrc = imgSrc.replace(" ", "");
        if(imgSrc.includes("RedBook")) imgSrc = imgSrc.replace("RedBook", "RedSpellbook");
        if(imgSrc.includes("BlueBook")) imgSrc = imgSrc.replace("BlueBook", "BlueSpellbook");
        if(imgSrc.includes("GreenBook")) imgSrc = imgSrc.replace("GreenBook", "GreenSpellbook");
        if(imgSrc.includes("YellowBook")) imgSrc = imgSrc.replace("YellowBook", "YellowSpellbook");
        

        html += `<img src='${imgSrc}' alt='${item}' title='${item}${rarity ? ` [${rarity}]` : ''}' style='border-radius:6px;border:0px solid #444;' onload="SetImageSize(this)">`;
        if (qty && qty > 1) {
          html += `<span style='position:absolute;right:0px;bottom:0px;font-size:0.7em;background:rgba(0,0,0,0.7);color:#fff;padding:1px 4px;border-radius:4px;'>${qty}</span>`;
        }
        html += `</div>`;
        let rarityText = rarity;
        if(rarityText === 'semirare') rarityText = 'semi<br>rare';
        if(rarityText === 'veryrare') rarityText = 'very<br>rare';
        if(rarityText === 'ultrarare') rarityText = 'ultra<br>rare';
        if(rarityText === 'mystery') rarityText = '?';
        html += `<div class='${rarity ? rarity : 'common'}'>${rarityText ? rarityText : ''}</div>`;
        html += `</div>`;
      }
      html += '</div>';
    }
    html += `</td>`;
    html += `</tr>`;
  }
  html += `</tbody></table>`;
  document.querySelector('.monstersTable').innerHTML = html;
}

function handleSort(column) {
  if (sortColumn === column) {
    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
  } else {
    sortColumn = column;
    sortDirection = 'asc';
  }
  
  const level = parseInt(document.getElementById('characterLevel').value) || 1;
  const faith = parseInt(document.getElementById('faithAmount').value) || 100;
  
  const sortedMonsters = sortMonsters(window.monsters, column, sortDirection);
  renderMonstersTable(sortedMonsters, level, faith);
}

document.addEventListener('DOMContentLoaded', function() {
  // Set initial sort by Base XP (ascending)
  sortColumn = 'xp';
  sortDirection = 'asc';
  const sortedMonsters = sortMonsters(window.monsters, sortColumn, sortDirection);
  renderMonstersTable(sortedMonsters, 1, 100);
  
  // Add event listeners for automatic calculation when inputs change
  //document.getElementById('characterLevel').addEventListener('input', updateXPCalculations);
  //document.getElementById('faithAmount').addEventListener('input', updateXPCalculations);
});

function showMonsterInfo(monsterId) {
  const monster = window.monsters.find(m => m[0] === monsterId);
  if (!monster) return;
  
  const [id, name, , , hp, xp, loot, description] = monster;
  const panel = document.querySelector('.monster-info-panel');
  
  // Generate video filename
  let videoFileName = name.replace('.png', '').replace(/ /g, '').split('(')[0];
  
  // Generate loot HTML
  let lootHtml = '<div style="display:flex;flex-wrap:wrap;gap:6px;margin-top:10px;">';
  if (Array.isArray(loot)) {
    for (const lootItem of loot) {
      let [item, qty, rarity] = lootItem;
      let imgSrc = `Items/${item.replace(/\s+/g, '')}.png`;
      imgSrc = imgSrc.replace(":", "").replace(" ", "");
      if(imgSrc.includes("RedBook")) imgSrc = imgSrc.replace("RedBook", "RedSpellbook");
      if(imgSrc.includes("BlueBook")) imgSrc = imgSrc.replace("BlueBook", "BlueSpellbook");
      if(imgSrc.includes("GreenBook")) imgSrc = imgSrc.replace("GreenBook", "GreenSpellbook");
      if(imgSrc.includes("YellowBook")) imgSrc = imgSrc.replace("YellowBook", "YellowSpellbook");
      
      let rarityText = rarity || '';
      if(rarityText === 'semirare') rarityText = 'semi rare';
      if(rarityText === 'veryrare') rarityText = 'very rare';
      if(rarityText === 'ultrarare') rarityText = 'ultra rare';
      if(rarityText === 'mystery') rarityText = '?';
      
      lootHtml += `<div style='display:flex;flex-direction:column;align-items:center;width:70px;margin-bottom:8px;'>`;
      let itemNameForLink = item.replace(/([a-z])([A-Z])/g, '$1 $2');
      itemNameForLink = itemNameForLink.charAt(0).toUpperCase() + itemNameForLink.slice(1);
      if(itemNameForLink.includes("Book") && (itemNameForLink.includes("Red") || itemNameForLink.includes("Blue") || itemNameForLink.includes("Green") || itemNameForLink.includes("Yellow"))) {
        itemNameForLink = itemNameForLink.replace("Book", "Spellbook:");
        itemNameForLink = itemNameForLink.split(":")[0] + ":" + itemNameForLink.split(":")[1].replace(" ","").replace(" ","").replace(" ","");
        itemNameForLink = itemNameForLink.replace(":",": ");
        
      }
      let extraLinkClass = '';
      if(item != "mystery"){
        lootHtml += `<a href="index.html?page=oneitem.html&filter1=${itemNameForLink}" target="_parent">`
        extraLinkClass = " highlightOnHover";
      }
      lootHtml += `<div class='lootitem ${rarity ? rarity : ''}boxbig${extraLinkClass}'>`;
      //change CamelCase to space
      
      lootHtml += `<img src='${imgSrc}' alt='${item}' title='${item}${rarity ? ` [${rarity}]` : ''}' style='border-radius:6px;border:0px solid #444;' onload="SetImageSize(this, true)">`;
      if (qty && qty > 1) {
        lootHtml += `<span style='position:absolute;right:0px;bottom:0px;font-size:0.7em;background:rgba(0,0,0,0.7);color:#fff;padding:1px 4px;border-radius:4px;'>${qty}</span>`;
      }
      lootHtml += `</div>`;
      lootHtml += `<div style='font-size:0.9em;text-align:center;color:#888;margin-top:2px;'>${itemNameForLink}</div>`;
      if (rarityText) {
        lootHtml += `<div class='raritytextwide ${rarity ? rarity : 'common'}' style='font-size:0.9em;text-align:center;margin-top:1px;'>${rarityText}</div>`;
      }
      lootHtml += `</div>`;
      if(item != "mystery"){
        lootHtml += `</a>`;
      }
    }
  }
  lootHtml += '</div>';
  
  panel.innerHTML = `
    <div style="text-align: center; margin-bottom: 15px;">
      <video src='Monsters/${videoFileName}.mp4' style='height:128px; border-radius: 8px; border: 1px solid #444;' autoplay loop muted></video>
    </div>
    <h2 style="margin-top: 0; color: #cfcfcf; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px;">${name}</h2>
    <div style="margin-bottom: 10px;">
      <strong style="color: #cfcfcf;">Health:</strong> <span style="color: rgb(160, 82, 82);">${hp} HP</span>
    </div>
    <div style="margin-bottom: 10px;">
      <strong style="color: #cfcfcf;">Experience:</strong> <span style="color: rgba(3, 192, 167, 0.466);">${xp} XP</span>
    </div>
    <div style="margin-bottom: 15px;">
      <strong style="color: #cfcfcf;">Description:</strong>
      <p style="color: #888; margin-top: 5px; font-style: italic;">${description || 'No description available.'}</p>
    </div>
    <div>
      <strong style="color: #cfcfcf;">Loot Table:</strong>
      ${lootHtml}
    </div>
  `;
}
    </script>
