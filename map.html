<div id="map" style="width: 100%; height: 600px;"></div>
<div id="map-container" style="display: grid; grid-template-columns: repeat(10, 32px);"></div>

<script>
  // Image size in pixels (e.g., 4000x3000)
  const imageWidth = 4000;
  const imageHeight = 4000;

    // Define a custom icon
    const customIcon = L.icon({
    iconUrl: 'Images/swordicon.png', // Path to your custom icon image
    iconSize: [32, 32], // Size of the icon [width, height]
    iconAnchor: [16, 32], // Point of the icon which will correspond to marker's location
    popupAnchor: [0, -32] // Point from which the popup should open relative to the iconAnchor
    });

    // Create the map and set the bounds
    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 2,
        zoomSnap: 0.1,
    });
  
// Remove tile grid code and use a single image overlay
const imageUrl = 'Map/MapExport_2025jun27.png';
const imageBounds = [[0, 0], [imageHeight, imageWidth]];
L.imageOverlay(imageUrl, imageBounds).addTo(map);

map.fitBounds(imageBounds);

// Add overlay window for mouse coordinates
const overlayDiv = document.createElement('div');
overlayDiv.style.position = 'fixed';
overlayDiv.style.top = '10px';
overlayDiv.style.right = '10px';
overlayDiv.style.background = 'rgba(0,0,0,0.7)';
overlayDiv.style.color = 'white';
overlayDiv.style.padding = '6px 12px';
overlayDiv.style.borderRadius = '6px';
overlayDiv.style.fontSize = '14px';
overlayDiv.style.zIndex = 1000;
overlayDiv.innerText = 'X: --, Y: --';
document.body.appendChild(overlayDiv);

map.on('mousemove', function(e) {
  // e.latlng gives [y, x] in map CRS.Simple
  const x = Math.round(e.latlng.lng);
  const y = Math.round(e.latlng.lat);
  //first option
  //overlayDiv.innerText = `X: ${x} => ${(x/5.7).toFixed(0) - 405}, Y: ${y} => ${(y/6.26).toFixed(0) - 283}`;

  //overlayDiv.innerText = `${(x * 0.165).toFixed(0) - 366}, Y: ${(y * 0.144).toFixed(0) - 273}`;
  //thirdd guess, Y ok
  //overlayDiv.innerText = `${(x * 0.168).toFixed(0) - 400}, Y: ${(y * 0.159).toFixed(0) - 282}`;
  //fourth guess??? Y the same  OK
  overlayDiv.innerText = `${(x * 0.1810).toFixed(0) - 409}, Y: ${(y * 0.159).toFixed(0) - 282}`;
});

map.on('mouseout', function() {

</script>
